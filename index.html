<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Face Generator</title>
</head>
<body>
    <div class="container"><!--container for background / parent div-->

            <h1>Who's Gonna Win<br>App</h1> <!-- Anime fighter-->

                <h2>vs</h2>
                <div id="rightImage">

                    <p id="right-name"></p>

            <button class="pick">Generate Players</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
